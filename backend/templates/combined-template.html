<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Election Poster - Combined</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
/* ========= THEME ========= */
body {
  margin: 0;
  padding: 0;
  background: #0b0f19 !important;
  font-family: "Inter", system-ui, sans-serif;
  color: #e5e7eb;
}

.poster {
  width: 1080px;
  margin: 0 auto;
  padding: 48px;
  background: #0f1624;
  border-radius: 18px;
  border: 1px solid #1f2937;
  box-shadow: 0 0 40px rgba(0,0,0,0.45);
  position: relative;
  overflow: hidden;
}

/* ========= HEADER ========= */

.header {
  margin-bottom: 24px;
}

.header .district {
  font-size: 16px;
  font-weight: 500;
  color: #9ca3af;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}

.header .localbody {
  font-size: 30px;
  font-weight: 700;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Badges */
.badge {
  font-size: 11px;
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 600;
  letter-spacing: 0.4px;
  color: white;
}

.badge-localbody {
  background: #059669; /* green */
}

.badge-ge {
  background: #7c3aed; /* purple */
}

/* ========= GRID (will be overridden dynamically) ========= */

.years-grid {
  display: grid;
  gap: 28px;
  margin-top: 32px;
}

/* ========= YEAR CARD ========= */

.year-column {
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}

/* Year heading + badge row */
.year-heading-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.year-heading {
  font-size: 20px;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 8px;
  color: #f3f4f6;
  background: #1f2937;
  border: 1px solid #2f3b4a;
}

/* Section Title */
.section-label {
  margin-top: 16px;
  margin-bottom: 8px;
  font-size: 13px;
  font-weight: 700;
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

/* ========= TABLES ========= */

.vote-table,
.ward-table,
.booth-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 12px;
  font-size: 12px;
}

.vote-table th,
.ward-table th,
.booth-table th {
  background: #1f2937;
  padding: 7px;
  border: 1px solid #374151;
  font-weight: 700;
  color: #d1d5db;
  text-align: center;
}

.vote-table td,
.ward-table td,
.booth-table td {
  border: 1px solid #2d3642;
  padding: 6px;
  text-align: center;
  color: #e5e7eb;
}

/* Alliance circles */
.alliance-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

/* Vote bars */
.bar-track {
  background: #374151;
  border-radius: 6px;
  height: 22px;
  position: relative;
  overflow: hidden;
}

.bar-fill {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  border-radius: 6px;
}

.bar-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
  color: #fff;
  pointer-events: none;
}

/* Notes */
.year-notes {
  margin-top: 12px;
  font-size: 13px;
  font-style: italic;
  color: #9ca3af;
  background: #1f2937;
  padding: 8px 10px;
  border-radius: 8px;
}

/* ========= WATERMARK ========= */

.watermark {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.08;
  font-size: 120px;
  font-weight: 800;
  letter-spacing: 4px;
  color: #ffffff;
  pointer-events: none;
  z-index: 0;
  text-transform: uppercase;
  white-space: nowrap;
}

.header,
.years-grid {
  position: relative;
  z-index: 1;
}
</style>
</head>


<body>
<div class="poster" id="poster-root"></div>

<script>
const data = __DATA__;
const root = document.getElementById("poster-root");

function escapeHtml(value) {
  return String(value ?? "").replace(/[&<>"']/g, (ch) => {
    if (ch === "&") return "&amp;";
    if (ch === "<") return "&lt;";
    if (ch === ">") return "&gt;";
    if (ch === '"') return "&quot;";
    return "&#39;";
  });
}

function normalizeColor(color) {
  const text = String(color || "").trim();
  return /^#([0-9A-Fa-f]{3}|[0-9A-Fa-f]{6})$/.test(text) ? text : "#6b7280";
}

function renderVoteTable(rows) {
  const votes = rows || [];
  const maxVotes = votes.reduce((m, r) => Math.max(m, Number(r.votes) || 0), 0);

  const body = votes
    .map((row) => {
      const color = normalizeColor(row.color);
      const rawVotes = Number(row.votes) || 0;
      const pct = maxVotes ? (rawVotes / maxVotes) * 100 : 0;
      return `
        <tr>
          <td>
            <span class="alliance-dot" style="background:${color}"></span>
            ${escapeHtml(row.alliance)}
          </td>
          <td>
            <div class="bar-track">
              <div class="bar-fill" style="width:${pct}%;background:${color};"></div>
              <div class="bar-text">${escapeHtml(rawVotes)}</div>
            </div>
          </td>
          <td>${escapeHtml(row.percent)}%</td>
        </tr>
      `;
    })
    .join("");

  return `
    <table class="vote-table">
      <thead><tr><th>Alliance</th><th>Votes</th><th>%</th></tr></thead>
      <tbody>${body}</tbody>
    </table>
  `;
}

function renderSummaryTable(className, rows) {
  const body = (rows || [])
    .map((row) => {
      const color = normalizeColor(row.color);
      return `
        <tr>
          <td><span class="alliance-dot" style="background:${color}"></span>${escapeHtml(row.alliance)}</td>
          <td>${escapeHtml(row.winner)}</td>
          <td>${escapeHtml(row.runnerUp)}</td>
          <td>${escapeHtml(row.third)}</td>
        </tr>
      `;
    })
    .join("");

  return `
    <table class="${className}">
      <thead><tr><th>Alliance</th><th>Win</th><th>2nd</th><th>3rd</th></tr></thead>
      <tbody>${body}</tbody>
    </table>
  `;
}

const yearCards = (data.years || [])
  .map((y) => {
    const yearText = (y.year ?? "").toString();
    const yearTextUpper = yearText.toUpperCase();
    const electionType = yearTextUpper.includes("LOKSABHA")
      ? "LOKSABHA"
      : yearTextUpper.includes("ASSEMBLY")
      ? "ASSEMBLY"
      : yearTextUpper.includes("GE")
      ? "GE"
      : "LOCALBODY";

    const isGeneralElection = electionType !== "LOCALBODY";
    const sections = [];

    sections.push(`
      <div class="year-heading-row">
        <div class="year-heading">${escapeHtml(y.year)}</div>
        <span class="badge ${isGeneralElection ? "badge-ge" : "badge-localbody"}">${electionType}</span>
      </div>
    `);

    if (!isGeneralElection) {
      sections.push('<div class="section-label">Vote Share</div>');
      sections.push(renderVoteTable(y.votes));
      sections.push('<div class="section-label">Ward Performance</div>');
      sections.push(renderSummaryTable("ward-table", y.wards));
    } else {
      sections.push(`<div class="section-label">${electionType} - Vote Share</div>`);
      sections.push(renderVoteTable(y.generalVotes));
      sections.push(`<div class="section-label">${electionType} - Booth Summary</div>`);
      sections.push(renderSummaryTable("booth-table", y.generalBooths));
    }

    if (y.notes && String(y.notes).trim()) {
      sections.push(`<div class="year-notes">${escapeHtml(y.notes)}</div>`);
    }

    return `<div class="year-column">${sections.join("")}</div>`;
  })
  .join("");

const yearCount = (data.years || []).length;
const gridColumns = yearCount <= 3 ? "repeat(3, 1fr)" : yearCount <= 6 ? "repeat(2, 1fr)" : "repeat(1, 1fr)";

root.innerHTML = `
  <div class="header">
    <div class="district">${escapeHtml(data.district)}</div>
    <div class="localbody">${escapeHtml(data.localbody)}</div>
  </div>
  <div class="years-grid" style="grid-template-columns:${gridColumns};">${yearCards}</div>
  <div class="watermark">@centerrightin</div>
`;
</script>

</body>
</html>

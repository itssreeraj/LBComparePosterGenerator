<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Election Poster - Combined</title>
  <link rel="stylesheet" href="base.css" />

  <style>
    /* LIGHT THEME */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff !important;
      font-family: Inter, system-ui, sans-serif;
    }

    .poster {
      width: 1080px;
      margin: 0 auto;
      padding: 48px;
      background: #ffffff;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .header .title {
      font-size: 40px;
      font-weight: 800;
      color: #111;
    }

    .header .subtitle {
      font-size: 20px;
      color: #555;
    }

    /* THREE-COLUMN GRID */
    .years-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 32px;
      margin-top: 32px;
    }

    .year-column {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .year-heading {
      font-size: 28px;
      font-weight: 700;
      color: #222;
      margin-bottom: 16px;
      text-align: center;
    }

    .section-label {
      margin-top: 18px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #333;
      text-align: left;
      letter-spacing: 0.03em;
    }

    /* Vote Table */
    table.vote-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .vote-table th {
      background: #e9ecef;
      padding: 8px;
      border: 1px solid #ccc;
      font-weight: 700;
      color: #444;
      text-align: center;
    }

    .vote-table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      vertical-align: middle;
    }

    /* Vote Bars */
    .bar-track {
      position: relative;
      background: #e5e7eb;
      border-radius: 6px;
      height: 22px;
      overflow: hidden;
    }

    .bar-fill {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      border-radius: 6px;
      opacity: 0.9;
    }

    .bar-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    /* Ward / Booth Tables */
    table.ward-table,
    table.booth-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }

    .ward-table th,
    .booth-table th {
      background: #e9ecef;
      padding: 6px;
      border: 1px solid #ccc;
      font-weight: 700;
      color: #444;
      text-align: center;
    }

    .ward-table td,
    .booth-table td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
      color: #222;
    }

    /* Notes */
    .year-notes {
      margin-top: 14px;
      font-size: 13px;
      font-style: italic;
      color: #444;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      color: #333 !important;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="poster" id="poster-root"></div>

  <script>
    const data = __DATA__;
    const root = document.getElementById("poster-root");

    // HEADER
    const header = document.createElement("div");
    header.className = "header";
    header.innerHTML = `
      <div class="title">${data.localbody}</div>
      <div class="subtitle">${data.district ? "(" + data.district + ")" : ""}</div>
    `;
    root.appendChild(header);

    // 3-COLUMN GRID
    const grid = document.createElement("div");
    grid.className = "years-grid";

    (data.years || []).forEach((y) => {
      const col = document.createElement("div");
      col.className = "year-column";

      // Column heading
      col.innerHTML += `<div class="year-heading">${y.year}</div>`;

      /* =============================
         NORMAL YEARS (2015, 2020)
      ==============================*/
      const isGeneral = y.year.includes("2024");

      if (!isGeneral) {
        /* ----------------------------
           VOTE SHARE TABLE
        -----------------------------*/
        col.innerHTML += `<div class="section-label">VOTE SHARE</div>`;

        const votes = Array.isArray(y.votes) ? y.votes : [];
        const maxVotes = votes.reduce((m, r) => (r.votes > m ? r.votes : m), 0);

        let voteTable = `
          <table class="vote-table">
            <thead>
              <tr>
                <th>Alliance</th>
                <th>Votes</th>
                <th>Vote %</th>
              </tr>
            </thead>
            <tbody>
        `;

        votes.forEach((row) => {
          const pct = maxVotes ? (row.votes / maxVotes) * 100 : 0;
          const voteText = data.showVotes ? row.votes.toLocaleString() : "";

          voteTable += `
            <tr>
              <td style="font-weight:600;color:${row.color}">${row.alliance}</td>

              <td>
                <div class="bar-track">
                  <div class="bar-fill" style="width:${pct}%; background:${row.color};"></div>
                  <div class="bar-text">${voteText}</div>
                </div>
              </td>

              <td>${row.percent}%</td>
            </tr>
          `;
        });

        voteTable += `</tbody></table>`;
        col.innerHTML += voteTable;

        /* ----------------------------
           WARD PERFORMANCE TABLE
        -----------------------------*/
        const wards = Array.isArray(y.wards) ? y.wards : [];
        col.innerHTML += `<div class="section-label">WARD PERFORMANCE</div>`;

        let wardTable = `
          <table class="ward-table">
            <thead>
              <tr>
                <th>Alliance</th>
                <th>Winner</th>
                <th>Runner Up</th>
                <th>3rd</th>
              </tr>
            </thead>
            <tbody>
        `;

        wards.forEach((row) => {
          wardTable += `
            <tr>
              <td style="font-weight:600;color:${row.color}">${row.alliance}</td>
              <td>${row.winner}</td>
              <td>${row.runnerUp}</td>
              <td>${row.third}</td>
            </tr>
          `;
        });

        wardTable += `</tbody></table>`;
        col.innerHTML += wardTable;
      }

      /* =============================
         2024 GE COLUMN
      ==============================*/
      else {
        /* GE Vote Share */
        col.innerHTML += `<div class="section-label">2024 GE – VOTE SHARE</div>`;

        const gv = Array.isArray(y.generalVotes) ? y.generalVotes : [];
        const maxGV = gv.reduce((m, r) => (r.votes > m ? r.votes : m), 0);

        let geVoteTable = `
          <table class="vote-table">
            <thead>
              <tr>
                <th>Alliance</th>
                <th>Votes</th>
                <th>Vote %</th>
              </tr>
            </thead>
            <tbody>
        `;

        gv.forEach((row) => {
          const pct = maxGV ? (row.votes / maxGV) * 100 : 0;

          geVoteTable += `
            <tr>
              <td style="font-weight:600;color:${row.color}">${row.alliance}</td>

              <td>
                <div class="bar-track">
                  <div class="bar-fill" style="width:${pct}%; background:${row.color};"></div>
                  <div class="bar-text">${row.votes.toLocaleString()}</div>
                </div>
              </td>

              <td>${row.percent}%</td>
            </tr>
          `;
        });

        geVoteTable += `</tbody></table>`;
        col.innerHTML += geVoteTable;

        /* GE Booth Summary */
        col.innerHTML += `<div class="section-label">2024 GE – BOOTH SUMMARY</div>`;

        const gb = Array.isArray(y.generalBooths) ? y.generalBooths : [];

        let boothTable = `
          <table class="booth-table">
            <thead>
              <tr>
                <th>Alliance</th>
                <th>Winner</th>
                <th>Runner Up</th>
                <th>3rd</th>
              </tr>
            </thead>
            <tbody>
        `;

        gb.forEach((row) => {
          boothTable += `
            <tr>
              <td style="font-weight:600;color:${row.color}">${row.alliance}</td>
              <td>${row.winner}</td>
              <td>${row.runnerUp}</td>
              <td>${row.third}</td>
            </tr>
          `;
        });

        boothTable += `</tbody></table>`;
        col.innerHTML += boothTable;
      }

      /* NOTES */
      if (y.notes && y.notes.trim() !== "") {
        col.innerHTML += `<div class="year-notes">${y.notes}</div>`;
      }

      grid.appendChild(col);
    });

    root.appendChild(grid);

    // FOOTER (Custom Branding)
    const footer = document.createElement("div");
    footer.className = "footer";
    footer.innerHTML = `
      <span class="footer-brand">@centerrightin</span>
      <span class="footer-separator">·</span>
      <span class="footer-note">Compiled by CenterRightIn</span>
    `;
    root.appendChild(footer);

  </script>
</body>
</html>

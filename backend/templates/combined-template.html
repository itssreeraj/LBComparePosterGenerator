<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Election Poster - Combined</title>

<style>
/* ========= THEME ========= */
body {
  margin: 0;
  padding: 0;
  background: #0b0f19 !important;
  font-family: "Inter", system-ui, sans-serif;
  color: #e5e7eb;
}

.poster {
  width: 1080px;
  margin: 0 auto;
  padding: 48px;
  background: #0f1624;
  border-radius: 18px;
  border: 1px solid #1f2937;
  box-shadow: 0 0 40px rgba(0,0,0,0.45);
  position: relative;
  overflow: hidden;
}

/* ========= HEADER ========= */

.header {
  margin-bottom: 24px;
}

.header .district {
  font-size: 16px;
  font-weight: 500;
  color: #9ca3af;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}

.header .localbody {
  font-size: 30px;
  font-weight: 700;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Badges */
.badge {
  font-size: 11px;
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 600;
  letter-spacing: 0.4px;
  color: white;
}

.badge-localbody {
  background: #059669; /* green */
}

.badge-ge {
  background: #7c3aed; /* purple */
}

/* ========= GRID (will be overridden dynamically) ========= */

.years-grid {
  display: grid;
  gap: 28px;
  margin-top: 32px;
}

/* ========= YEAR CARD ========= */

.year-column {
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}

/* Year heading + badge row */
.year-heading-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.year-heading {
  font-size: 20px;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 8px;
  color: #f3f4f6;
  background: #1f2937;
  border: 1px solid #2f3b4a;
}

/* Section Title */
.section-label {
  margin-top: 16px;
  margin-bottom: 8px;
  font-size: 13px;
  font-weight: 700;
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

/* ========= TABLES ========= */

.vote-table,
.ward-table,
.booth-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 12px;
  font-size: 12px;
}

.vote-table th,
.ward-table th,
.booth-table th {
  background: #1f2937;
  padding: 7px;
  border: 1px solid #374151;
  font-weight: 700;
  color: #d1d5db;
  text-align: center;
}

.vote-table td,
.ward-table td,
.booth-table td {
  border: 1px solid #2d3642;
  padding: 6px;
  text-align: center;
  color: #e5e7eb;
}

/* Alliance circles */
.alliance-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

/* Vote bars */
.bar-track {
  background: #374151;
  border-radius: 6px;
  height: 22px;
  position: relative;
  overflow: hidden;
}

.bar-fill {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  border-radius: 6px;
}

.bar-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
  color: #fff;
  pointer-events: none;
}

/* Notes */
.year-notes {
  margin-top: 12px;
  font-size: 13px;
  font-style: italic;
  color: #9ca3af;
  background: #1f2937;
  padding: 8px 10px;
  border-radius: 8px;
}

/* ========= WATERMARK ========= */

.watermark {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.025;
  font-size: 90px;
  font-weight: 600;
  letter-spacing: 4px;
  color: #ffffff;
  pointer-events: none;
  z-index: 3;
  text-transform: uppercase;
  white-space: nowrap;
}

.header,
.years-grid,
.footer-watermark {
  position: relative;
  z-index: 1;
}

.footer-watermark {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #e5e7eb;
  opacity: 0.75;
}
</style>
</head>


<body>
<div class="poster" id="poster-root"></div>

<script>
const data = __DATA__;
const root = document.getElementById("poster-root");

/* ================= HEADER ================= */
const header = document.createElement("div");
header.className = "header";

header.innerHTML = `
  <div class="district">${data.district}</div>
  <div class="localbody">
    ${data.localbody}
  </div>
`;

root.appendChild(header);

/* ================= GRID (AUTO LAYOUT) ================= */
const grid = document.createElement("div");
grid.className = "years-grid";

const yearCount = (data.years || []).length;

if (yearCount <= 3) {
  grid.style.gridTemplateColumns = "repeat(3, 1fr)";
} else if (yearCount <= 6) {
  grid.style.gridTemplateColumns = "repeat(2, 1fr)";
} else {
  grid.style.gridTemplateColumns = "repeat(1, 1fr)";
}

/* ================= YEAR CARDS ================= */
(data.years || []).forEach((y) => {
  const col = document.createElement("div");
  col.className = "year-column";

  const yearText = (y.year ?? "").toString();
  const yearTextUpper = yearText.toUpperCase();
  const electionType = yearTextUpper.includes("LOKSABHA")
    ? "LOKSABHA"
    : yearTextUpper.includes("ASSEMBLY")
    ? "ASSEMBLY"
    : yearTextUpper.includes("GE")
    ? "GE"
    : "LOCALBODY";
  const isGeneralElection = electionType !== "LOCALBODY";

  /* YEAR HEADING WITH BADGE */
  col.innerHTML += `
    <div class="year-heading-row">
      <div class="year-heading">${y.year}</div>
      <span class="badge ${isGeneralElection ? "badge-ge" : "badge-localbody"}">
        ${electionType}
      </span>
    </div>
  `;

  /* ================= LOCALBODY ================= */
  if (!isGeneralElection) {
    col.innerHTML += `<div class="section-label">Vote Share</div>`;

    const votes = y.votes || [];
    const maxVotes = votes.reduce((m, r) => Math.max(m, r.votes), 0);

    let voteTable = `
      <table class="vote-table">
        <thead>
          <tr><th>Alliance</th><th>Votes</th><th>%</th></tr>
        </thead><tbody>
    `;

    votes.forEach((row) => {
      const pct = maxVotes ? (row.votes / maxVotes) * 100 : 0;

      voteTable += `
        <tr>
          <td>
            <span class="alliance-dot" style="background:${row.color}"></span>
            ${row.alliance}
          </td>
          <td>
            <div class="bar-track">
              <div class="bar-fill" style="width:${pct}%;background:${row.color};"></div>
              <div class="bar-text">${row.votes}</div>
            </div>
          </td>
          <td>${row.percent}%</td>
        </tr>
      `;
    });

    voteTable += `</tbody></table>`;
    col.innerHTML += voteTable;

    /* Ward Performance */
    col.innerHTML += `<div class="section-label">Ward Performance</div>`;

    let wardTable = `
      <table class="ward-table">
        <thead><tr><th>Alliance</th><th>Win</th><th>2nd</th><th>3rd</th></tr></thead>
        <tbody>
    `;

    (y.wards || []).forEach((row) => {
      wardTable += `
        <tr>
          <td><span class="alliance-dot" style="background:${row.color}"></span>${row.alliance}</td>
          <td>${row.winner}</td>
          <td>${row.runnerUp}</td>
          <td>${row.third}</td>
        </tr>
      `;
    });

    wardTable += `</tbody></table>`;
    col.innerHTML += wardTable;
  }

  /* ================= GE ================= */
  else {
    col.innerHTML += `<div class="section-label">${electionType} \u2013 Vote Share</div>`;

    const gv = y.generalVotes || [];
    const maxGV = gv.reduce((m, r) => Math.max(m, r.votes), 0);

    let geVoteTable = `
      <table class="vote-table">
        <thead><tr><th>Alliance</th><th>Votes</th><th>%</th></tr></thead>
        <tbody>
    `;

    gv.forEach((row) => {
      const pct = maxGV ? (row.votes / maxGV) * 100 : 0;

      geVoteTable += `
        <tr>
          <td><span class="alliance-dot" style="background:${row.color}"></span>${row.alliance}</td>
          <td>
            <div class="bar-track">
              <div class="bar-fill" style="width:${pct}%;background:${row.color};"></div>
              <div class="bar-text">${row.votes}</div>
            </div>
          </td>
          <td>${row.percent}%</td>
        </tr>
      `;
    });

    geVoteTable += `</tbody></table>`;
    col.innerHTML += geVoteTable;

    /* Booth performance */
    col.innerHTML += `<div class="section-label">${electionType} \u2013 Booth Summary</div>`;

    let boothTable = `
      <table class="booth-table">
        <thead><tr><th>Alliance</th><th>Win</th><th>2nd</th><th>3rd</th></tr></thead>
        <tbody>
    `;

    (y.generalBooths || []).forEach((row) => {
      boothTable += `
        <tr>
          <td><span class="alliance-dot" style="background:${row.color}"></span>${row.alliance}</td>
          <td>${row.winner}</td>
          <td>${row.runnerUp}</td>
          <td>${row.third}</td>
        </tr>
      `;
    });

    boothTable += `</tbody></table>`;
    col.innerHTML += boothTable;
  }

  /* NOTES */
  if (y.notes?.trim()) {
    col.innerHTML += `<div class="year-notes">${y.notes}</div>`;
  }

  grid.appendChild(col);
});

root.appendChild(grid);

/* WATERMARKS */
const centerWm = document.createElement("div");
centerWm.className = "watermark";
centerWm.innerText = "@centerrightin";
root.appendChild(centerWm);

const footerWm = document.createElement("div");
footerWm.className = "footer-watermark";
footerWm.innerText = "@centerrightin";
root.appendChild(footerWm);
</script>

</body>
</html>

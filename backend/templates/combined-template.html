<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Election Poster - Combined</title>

<style>
/* ========= THEME ========= */
body {
  margin: 0;
  padding: 0;
  background: #0b0f19 !important;
  font-family: "Inter", system-ui, sans-serif;
  color: #e5e7eb;
}

.poster {
  width: 1080px;
  margin: 0 auto;
  padding: 48px;
  background: #0f1624;
  border-radius: 18px;
  border: 1px solid #1f2937;
  box-shadow: 0 0 40px rgba(0,0,0,0.45);
  position: relative;
  overflow: hidden;
}

/* ========= HEADER ========= */

.header {
  margin-bottom: 24px;
}

.header .district {
  font-size: 16px;
  font-weight: 500;
  color: #9ca3af;
  margin-bottom: 4px;
  letter-spacing: 0.5px;
}

.header .localbody {
  font-size: 30px;
  font-weight: 700;
  color: #fff;
  display: flex;
  align-items: center;
  gap: 12px;
}

/* Badges */
.badge {
  font-size: 11px;
  padding: 4px 10px;
  border-radius: 999px;
  font-weight: 600;
  letter-spacing: 0.4px;
  color: white;
}

.badge-localbody {
  background: #059669; /* green */
}

.badge-ge {
  background: #7c3aed; /* purple */
}

/* ========= GRID (will be overridden dynamically) ========= */

.years-grid {
  display: grid;
  gap: 28px;
  margin-top: 32px;
}

/* ========= YEAR CARD ========= */

.year-column {
  background: #111827;
  border: 1px solid #1f2937;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}

/* Year heading + badge row */
.year-heading-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.year-heading {
  font-size: 20px;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 8px;
  color: #f3f4f6;
  background: #1f2937;
  border: 1px solid #2f3b4a;
}

/* Section Title */
.section-label {
  margin-top: 16px;
  margin-bottom: 8px;
  font-size: 13px;
  font-weight: 700;
  color: #9ca3af;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

/* ========= TABLES ========= */

.vote-table,
.ward-table,
.booth-table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 12px;
  font-size: 12px;
}

.vote-table th,
.ward-table th,
.booth-table th {
  background: #1f2937;
  padding: 7px;
  border: 1px solid #374151;
  font-weight: 700;
  color: #d1d5db;
  text-align: center;
}

.vote-table td,
.ward-table td,
.booth-table td {
  border: 1px solid #2d3642;
  padding: 6px;
  text-align: center;
  color: #e5e7eb;
}

/* Alliance circles */
.alliance-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

/* Vote bars */
.bar-track {
  background: #374151;
  border-radius: 6px;
  height: 22px;
  position: relative;
  overflow: hidden;
}

.bar-fill {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  border-radius: 6px;
}

.bar-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 600;
  color: #fff;
  pointer-events: none;
}

/* Notes */
.year-notes {
  margin-top: 12px;
  font-size: 13px;
  font-style: italic;
  color: #9ca3af;
  background: #1f2937;
  padding: 8px 10px;
  border-radius: 8px;
}

/* ========= WATERMARK ========= */

.watermark {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.025;
  font-size: 90px;
  font-weight: 600;
  letter-spacing: 4px;
  color: #ffffff;
  pointer-events: none;
  z-index: 3;
  text-transform: uppercase;
  white-space: nowrap;
}

.header,
.years-grid,
.footer-watermark {
  position: relative;
  z-index: 1;
}

.footer-watermark {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #e5e7eb;
  opacity: 0.75;
}
</style>
</head>


<body>
<div class="poster" id="poster-root">
__COMBINED_CONTENT__
</div>
</body>
</html>

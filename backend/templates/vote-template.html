<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Election Poster â€“ Vote Results</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    .year-block {
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .table-header,
    .row {
      display: grid;
      grid-template-columns: 1.4fr 1fr 1fr;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .table-header {
      font-size: 18px;
      opacity: 0.9;
      padding-bottom: 6px;
    }

    .row {
      font-size: 18px;
    }

    @media (max-width: 700px) {
      .year-block {
        margin-bottom: 20px;
      }

      #poster-root > div {
        grid-template-columns: 1fr !important;
      }
    }

    .alliance-cell {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 26px;
    }

    .tag {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .vote-bar-wrapper {
      position: relative;
      height: 32px;
      background: rgba(255,255,255,0.06);
      border-radius: 8px;
      overflow: hidden;
    }

    .vote-bar-fill {
      height: 100%;
      border-radius: 8px;
    }

    .vote-text {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 600;
      z-index: 5;
    }

    .percent-cell {
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 180px;
      font-weight: 900;
      opacity: 0.06;
      color: #ffffff;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      letter-spacing: 0.25em;
      z-index: 0;
    }

    .poster {
      padding-bottom: 0 !important;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    #poster-root {
      display: block;
      width: 100%;
      height: auto;
    }

    .title {
      font-size: 52px;
      font-weight: 600;
      letter-spacing: 0.035em;
      line-height: 1;

      text-shadow:
        0px 3px 6px rgba(0,0,0,0.7),
        0px 0px 25px rgba(255,255,255,0.25);
    }

    .subtitle {
      font-size: 36px;
      font-weight: 400;
      opacity: 0.7;
    }


    .section-title {
      margin-top: 20px;
      margin-bottom: 16px;
      font-size: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #ffffff;

      /* subtle black border for readability */
      text-shadow:
        -1px -1px 1px #000,
        1px -1px 1px #000,
        -1px 1px 1px #000,
        1px 1px 1px #000;
    }

  </style>
</head>

<body>
  <div class="watermark">CENTRERIGHTIN</div>
  <div class="poster" id="poster-root">
__VOTE_CONTENT__
  </div>
</body>
</html>
